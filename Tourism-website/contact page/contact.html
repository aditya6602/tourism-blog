<!DOCTYPE html>
<html>

<head>
    <title>Contact-Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" />
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    
    <h1 class="contact">Contact Us</h1>
    
    <div class="center">
        
        <div class="head">Send a message to us!</div>
        
        <form id="contactForm">

            <input type="text" id="name" name="name" placeholder="Name" required><br>

            <input type="date" id="date" name="date" required><br>

            <input type="tel" id="contact" name="contact" placeholder="Phone Number" required><br>

            <input type="email" id="email" name="email" placeholder="Email" required><br>

            <textarea id="message" name="message" placeholder="Message" required></textarea><br>

            <div class="btn"><input type="submit" value="Submit"></div>
            
        </form>
        
    </div>
    
</body>

</html>
